<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Baptist Church Choir</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            min-height: 100vh;
            color: #333;

            /* Background image with a subtle dark overlay for readability */
            background:
                    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
                    url('Harmony-Aireal.jpg') center / cover no-repeat fixed;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: var(--header-offset, 220px);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;            /* stays above the content */
            text-align: center;
            padding: 24px 0;         /* slightly tighter */
            margin: 0;               /* no external spacing when fixed */

            /* subtle readable overlay over the background photo */
            background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35));
            backdrop-filter: blur(2px);
        }


        h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .subtitle {
            font-size: 1.2rem;
            color: white;
            font-style: italic;
        }

        .section {
            background: white;
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2rem;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .song-order {
            background: #e8f5e8;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #27ae60;
        }

        .song-order h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .song-order ol {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-left: 20px;
        }

        .song-order li {
            padding: 8px 0;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .song-item {
            background: #f8f9fa;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: #e8f4fd;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .song-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .link-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 140px;
            font-weight: 500;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .link-btn.sheet-music {
            background: #27ae60;
        }

        .link-btn.sheet-music:hover {
            background: #229954;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .playlist-section {
            background: #e8f5e8;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            border: 2px solid #27ae60;
        }

        .play-all-section {
            text-align: center;
        }

        .play-all-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .play-all-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .instructions {
            color: #34495e;
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .playlist-controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .current-song {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        #playlistPlayer {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        .playlist-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        .playlist-btn:hover {
            background: #7f8c8d;
        }

        .suggestion-section {
            background: #fff3cd;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            border: 2px solid #f39c12;
        }

        .suggestion-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4rem;
            text-align: center;
        }

        .suggestion-form {
            text-align: center;
        }

        .suggestion-input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 2px solid #f39c12;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .suggestion-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .suggestion-btn:hover {
            background: #e67e22;
            transform: translateY(-1px);
        }

        .email-link {
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .email-link:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .news-section {
            background: #e8f4fd;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            border: 2px solid #3498db;
        }

        .news-item {
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: #f8fdff;
            transform: translateX(5px);
        }

        .news-item h4 {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .news-item p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .video-placeholder {
            background: #f8f9fa;
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 15px;
            width: 95%;
            max-width: 1000px;
            max-height: 95vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #e74c3c;
        }

        .pdf-viewer {
            text-align: center;
            margin: 20px 0;
        }

        #pdfCanvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .pdf-controls {
            margin: 20px 0;
            text-align: center;
        }

        .pdf-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .pdf-btn:hover {
            background: #2980b9;
        }

        .pdf-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .page-info {
            margin: 0 15px;
            font-weight: bold;
            color: #2c3e50;
        }

        .audio-controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .audio-controls h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        #modalAudioPlayer {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .voice-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .voice-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .voice-btn.active {
            background: #e74c3c;
        }

        .voice-btn:hover {
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            /* Give room for the fixed header on small screens */

            header {
                padding: 16px 0;      /* a bit tighter on mobile */
            }

            h1 {
                font-size: 1.75rem;   /* smaller title on phones */
            }

            .subtitle {
                font-size: 0.95rem;   /* keep subtitles readable */
            }

            /* keep your existing mobile tweaks */
            .song-links { flex-direction: column; gap: 10px; }
            .link-btn { width: 100%; padding: 15px 20px; font-size: 1.1rem; }
            .song-title { font-size: 1.2rem; }
            .modal-content { width: 98%; margin: 1% auto; padding: 15px; }
            .section { padding: 20px 15px; }
            .voice-selector { flex-direction: column; gap: 8px; }
            .voice-btn { width: 100%; padding: 12px; }
            .song-order ol { margin-left: 10px; padding: 15px; }
            .play-all-btn { width: 100%; padding: 15px; font-size: 1.1rem; }
            .suggestion-input { width: 95%; margin-bottom: 15px; }
            .email-link { display: block; margin-top: 10px; text-align: center; }
            .current-song { font-size: 1rem; }
        }


    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üéµ Harmony Baptist Church Choir</h1>
        <div id="headerNotes">
            <div class="loading">Loading...</div>
        </div>
    </header>

    <div class="section">
        <h2 id="sectionTitle">üéµ Loading...</h2>

        <div class="song-order">
            <h3>Sunday's Song Order:</h3>
            <ol id="songOrderList">
                <li class="loading">Loading song order...</li>
            </ol>
        </div>

        <div id="songsContainer">
            <div class="loading">Loading songs...</div>
        </div>

        <!-- Moved playlist section to bottom -->
        <div class="playlist-section">
            <div class="play-all-section">
                <button class="play-all-btn" onclick="playAllSongs()">üéµ Play All Songs In Order</button>
                <p class="instructions">Push this button to play through all the songs in order.</p>
                <div class="playlist-controls" id="playlistControls" style="display: none;">
                    <div class="current-song">Now Playing: <span id="currentSongTitle">Loading...</span></div>
                    <audio id="playlistPlayer" controls>
                        <source id="playlistSource" src="" type="audio/mpeg">
                    </audio>
                    <button class="playlist-btn" onclick="stopPlaylist()">Stop Playlist</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Suggestion section moved down -->
    <div class="section">
        <div class="suggestion-section">
            <h3>üé§ Suggest Your Favorite Song!</h3>
            <div class="suggestion-form">
                <input type="text" id="songSuggestion" class="suggestion-input" placeholder="What's your favorite hymn or song?" maxlength="100">
                <br>
                <button class="suggestion-btn" onclick="sendSuggestion()">Send Suggestion</button>
                <a href="mailto:memery1446@gmail.com?subject=Song Suggestion from Choir Member" class="email-link">üìß Email Mark</a>
            </div>
        </div>
    </div>
</div>

<!-- PDF Modal -->
<div id="pdfModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <div class="audio-controls">
            <h3>üéµ Sing-Along</h3>
            <div id="voiceSelector"></div>
            <audio id="modalAudioPlayer" controls preload="metadata">
                <source id="modalAudioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="pdf-viewer">
            <canvas id="pdfCanvas"></canvas>
        </div>

        <div class="pdf-controls" id="pdfControls" style="display: none;">
            <button class="pdf-btn" id="prevBtn" onclick="prevPage()">Previous</button>
            <span class="page-info">
                Page <span id="pageNum">1</span> of <span id="pageCount">1</span>
            </span>
            <button class="pdf-btn" id="nextBtn" onclick="nextPage()">Next</button>
        </div>
    </div>
</div>

<script>
    // PDF.js setup
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.5;
    let canvas = document.getElementById('pdfCanvas');
    let ctx = canvas.getContext('2d');

    // Variables to hold loaded content
    let currentContent = null;
    let playlistSongs = [];

    let currentPlaylistIndex = 0;
    let isPlaylistActive = false;

    // Load content from JSON file
    async function loadContent() {
        try {
            const response = await fetch('content/current.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            currentContent = await response.json();

            // Update the page content
            updateHeaderNotes();
            updateSectionTitle();
            updateSongOrder();
            updateSongsContainer();
            updatePlaylistSongs();

        } catch (error) {
            console.error('Error loading content:', error);
            showError('Unable to load song content. Please refresh the page.');
        }
    }

    function updateHeaderNotes() {
        const headerNotesContainer = document.getElementById('headerNotes');
        headerNotesContainer.innerHTML = '';

        if (currentContent.headerNotes && currentContent.headerNotes.length > 0) {
            currentContent.headerNotes.forEach(note => {
                const subtitle = document.createElement('p');
                subtitle.className = 'subtitle';
                subtitle.textContent = note;
                headerNotesContainer.appendChild(subtitle);
            });
        }
    }

    function updateSectionTitle() {
        const sectionTitle = document.getElementById('sectionTitle');
        const date = new Date(currentContent.serviceDate);
        const formattedDate = date.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        sectionTitle.textContent = `üéµ Songs for ${formattedDate}`;
    }

    function updateSongOrder() {
        const songOrderList = document.getElementById('songOrderList');
        songOrderList.innerHTML = '';

        if (currentContent.order && currentContent.order.length > 0) {
            currentContent.order.forEach(songTitle => {
                const li = document.createElement('li');
                li.textContent = songTitle;
                songOrderList.appendChild(li);
            });
        }
    }

    function updateSongsContainer() {
        const songsContainer = document.getElementById('songsContainer');
        songsContainer.innerHTML = '';

        if (currentContent.songs && currentContent.songs.length > 0) {
            currentContent.songs.forEach(song => {
                const songItem = createSongItem(song);
                songsContainer.appendChild(songItem);
            });
        }
    }

    function createSongItem(song) {
        const songItem = document.createElement('div');
        songItem.className = 'song-item';

        const title = document.createElement('div');
        title.className = 'song-title';
        title.textContent = song.title;

        const links = document.createElement('div');
        links.className = 'song-links';

        if (song.tracks && song.tracks.length > 0) {
            // Multi-track song
            const button = document.createElement('button');
            button.className = 'link-btn sheet-music';

            if (song.tracks.length === 1) {
                button.textContent = 'üìÑ Sheet music and audio';
            } else if (song.tracks.some(t => t.name.toLowerCase().includes('alto') ||
                t.name.toLowerCase().includes('tenor') ||
                t.name.toLowerCase().includes('bass'))) {
                button.textContent = 'üìÑ Sheet music with all parts';
            } else {
                button.textContent = 'üìÑ Sheet music with MELODY and HARMONY';
            }

            const tracksJson = JSON.stringify(song.tracks).replace(/"/g, '&quot;');
            button.setAttribute('onclick', `openMultiTrackPDF('${song.pdf}', '${song.title}', ${tracksJson.replace(/&quot;/g, '"')})`);

            links.appendChild(button);

        } else if (song.single) {
            // Single track song
            const button = document.createElement('button');
            button.className = 'link-btn sheet-music';
            button.textContent = `üìÑ ${song.single.label}`;
            button.setAttribute('onclick', `openSinglePDF('${song.pdf}', '${song.single.audio}', '${song.title}')`);

            links.appendChild(button);
        }

        songItem.appendChild(title);
        songItem.appendChild(links);

        return songItem;
    }

    function updatePlaylistSongs() {
        playlistSongs = [];

        if (currentContent.songs) {
            currentContent.songs.forEach(song => {
                let audioSrc = null;

                if (song.tracks && song.tracks.length > 0) {
                    // Use first track (usually melody)
                    audioSrc = song.tracks[0].src;
                } else if (song.single && song.single.audio) {
                    audioSrc = song.single.audio;
                }

                if (audioSrc) {
                    playlistSongs.push({
                        title: song.title,
                        src: audioSrc
                    });
                }
            });
        }
    }

    function showError(message) {
        const headerNotes = document.getElementById('headerNotes');
        const sectionTitle = document.getElementById('sectionTitle');
        const songOrderList = document.getElementById('songOrderList');
        const songsContainer = document.getElementById('songsContainer');

        headerNotes.innerHTML = '<p class="subtitle" style="color: #e74c3c;">Error loading content</p>';
        sectionTitle.textContent = '‚ö†Ô∏è Error Loading Songs';
        songOrderList.innerHTML = `<li style="color: #e74c3c;">${message}</li>`;
        songsContainer.innerHTML = `<div class="loading" style="color: #e74c3c;">${message}</div>`;
    }

    function playAllSongs() {
        if (playlistSongs.length === 0) {
            alert('No songs available to play.');
            return;
        }

        isPlaylistActive = true;
        currentPlaylistIndex = 0;

        document.getElementById('playlistControls').style.display = 'block';

        const player = document.getElementById('playlistPlayer');
        const source = document.getElementById('playlistSource');
        const titleSpan = document.getElementById('currentSongTitle');

        // Load first song
        source.src = playlistSongs[currentPlaylistIndex].src;
        titleSpan.textContent = playlistSongs[currentPlaylistIndex].title;
        player.load();

        // Auto-play
        player.play().catch(e => {
            console.log('Autoplay prevented. Please click play button.');
        });

        // Setup event listener for when song ends
        player.addEventListener('ended', playNextSong);
    }

    function playNextSong() {
        if (!isPlaylistActive) return;

        currentPlaylistIndex++;

        if (currentPlaylistIndex < playlistSongs.length) {
            const player = document.getElementById('playlistPlayer');
            const source = document.getElementById('playlistSource');
            const titleSpan = document.getElementById('currentSongTitle');

            source.src = playlistSongs[currentPlaylistIndex].src;
            titleSpan.textContent = playlistSongs[currentPlaylistIndex].title;
            player.load();
            player.play().catch(e => {
                console.log('Autoplay prevented for next song.');
            });
        } else {
            // Playlist finished
            stopPlaylist();
        }
    }

    function stopPlaylist() {
        isPlaylistActive = false;
        currentPlaylistIndex = 0;

        const player = document.getElementById('playlistPlayer');
        player.pause();
        player.currentTime = 0;

        // Remove event listener
        player.removeEventListener('ended', playNextSong);

        document.getElementById('playlistControls').style.display = 'none';
    }

    function sendSuggestion() {
        const suggestion = document.getElementById('songSuggestion').value.trim();
        if (suggestion) {
            const subject = 'Song Suggestion from Choir Member';
            const body = `Hi Mark,\n\nI'd like to suggest this song for our choir:\n\n${suggestion}\n\nThanks!\n`;
            const mailtoLink = `mailto:memery1446@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;

            // Clear the input
            document.getElementById('songSuggestion').value = '';
        } else {
            alert('Please enter a song suggestion first.');
        }
    }

    function openSinglePDF(pdfPath, audioPath, title) {
        // Setup single audio track
        document.getElementById('voiceSelector').innerHTML = '';
        document.getElementById('modalAudioSource').src = audioPath;
        document.getElementById('modalAudioPlayer').load();

        // Load PDF
        loadPDF(pdfPath);

        document.getElementById('pdfModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function openMultiTrackPDF(pdfPath, title, tracks) {
        // Setup multi-track selector
        let voiceSelectorHTML = '<div class="voice-selector">';
        tracks.forEach((track, index) => {
            const activeClass = index === 0 ? 'active' : '';
            voiceSelectorHTML += `<button class="voice-btn ${activeClass}" onclick="switchVoice('${track.src}', ${index})">${track.name}</button>`;
        });
        voiceSelectorHTML += '</div>';

        document.getElementById('voiceSelector').innerHTML = voiceSelectorHTML;

        // Load first track by default
        document.getElementById('modalAudioSource').src = tracks[0].src;
        document.getElementById('modalAudioPlayer').load();

        // Load PDF
        loadPDF(pdfPath);

        document.getElementById('pdfModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function loadPDF(url) {
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('pageCount').textContent = pdfDoc.numPages;

            // Show/hide page controls based on page count
            const pdfControls = document.getElementById('pdfControls');
            if (pdfDoc.numPages > 1) {
                pdfControls.style.display = 'block';
            } else {
                pdfControls.style.display = 'none';
            }

            // Initial page render
            pageNum = 1;
            renderPage(pageNum);
        });
    }

    function renderPage(num) {
        pageRendering = true;

        pdfDoc.getPage(num).then(function(page) {
            // Adjust scale for mobile
            const viewport = page.getViewport({scale: window.innerWidth < 768 ? 1.2 : 1.5});
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };

            const renderTask = page.render(renderContext);

            renderTask.promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        document.getElementById('pageNum').textContent = num;
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    function prevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
    }

    function nextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
    }

    function switchVoice(audioPath, buttonIndex) {
        document.getElementById('modalAudioSource').src = audioPath;
        document.getElementById('modalAudioPlayer').load();

        // Update active button
        const buttons = document.querySelectorAll('.voice-btn');
        buttons.forEach((btn, index) => {
            btn.classList.toggle('active', index === buttonIndex);
        });
    }

    function closeModal() {
        document.getElementById('pdfModal').style.display = 'none';
        document.body.style.overflow = 'auto';

        // Stop audio
        const audio = document.getElementById('modalAudioPlayer');
        audio.pause();
        audio.currentTime = 0;
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const pdfModal = document.getElementById('pdfModal');

        if (event.target === pdfModal) {
            closeModal();
        }
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });

    // Update page controls
    document.addEventListener('DOMContentLoaded', function() {
        // Load content when page loads
        loadContent();

        // Update button states when pages change
        const updateButtons = () => {
            document.getElementById('prevBtn').disabled = (pageNum <= 1);
            document.getElementById('nextBtn').disabled = (pageNum >= (pdfDoc ? pdfDoc.numPages : 1));
        };

        // Call updateButtons whenever page changes
        const observer = new MutationObserver(updateButtons);
        observer.observe(document.getElementById('pageNum'), { childList: true });
    });

    function setHeaderOffset() {
        const header = document.querySelector('header');
        if (!header) return;
        const height = header.getBoundingClientRect().height;
        const extra = 12; // small breathing room so content isn't tight
        document.documentElement.style.setProperty('--header-offset', (height + extra) + 'px');
    }

    document.addEventListener('DOMContentLoaded', () => {
        setHeaderOffset();

        // Recalculate after fonts/images settle
        window.addEventListener('load', setHeaderOffset);
        window.addEventListener('resize', setHeaderOffset);

        // Best: react to any header size change automatically
        if ('ResizeObserver' in window) {
            const header = document.querySelector('header');
            const ro = new ResizeObserver(setHeaderOffset);
            if (header) ro.observe(header);
        }
    });
</script>
